name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: create test .env
        run: |
          cat <<EOF>> backend/.env
          GIN_MODE=debug
          TOKEN_SECRET="5nJwILdxd5YCfQfsc1Zd6JK4Rrq5Gj0JQaiI8EtQjk0="
          TOKEN_TYPE=urn:unity-wealth:auth
          ENCODE_CURSOR_SECRET="C3DfIz6iWtzziGxFXudSvuzGgc0sdPXtkrSIsFfbfpU="
          EOF

      - name: unit tests
        run: 
          go test -v -count=1 -parallel 1 ./backend/handlers/auth
          go test -v -count=1 -parallel 1 ./backend/internal/services/auth
          go test -v -count=1 -parallel 1 ./backend/handlers/transaction/tests
          go test -v -count=1 -parallel 1 ./backend/internal/services/user
      
      - name: install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: check gosec
        run: cd backend/ && gosec ./...

  styles:    
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.4"
      
      - name: check style
        run: cd backend/ && test -z "$(go fmt ./...)"

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: lint code
        run: cd backend/ && staticcheck ./...