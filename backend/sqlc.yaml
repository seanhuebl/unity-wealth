version: "2"

sql:
  - engine: postgresql
    schema: sql/schema
    queries: sql/queries

    gen:
      go:
        sql_package: database/sql
        package: database
        out: internal/database

overrides:
  go:
    overrides:
      - db_type: pg_catalog.uuid
        go_type:
          import: github.com/google/uuid
          type: UUID

      - db_type: jsonb
        go_type:
          import: encoding/json
          package: json
          type: RawMessage

      - db_type: citext
        go_type: string               

      - db_type: pg_catalog.timestamptz
        go_type: time.Time
